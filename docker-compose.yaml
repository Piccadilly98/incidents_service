services:
  db:
    image: postgis/postgis:15-3.4-alpine 
    platform: linux/amd64  
    environment:
       POSTGRES_USER: postgres
       POSTGRES_PASSWORD: postgres
       POSTGRES_DB: incidents_service

    ports:
      - "5433:5432" 

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d incidents_service"]
      interval: 5s
      timeout: 3s
      retries: 5

    volumes:
      - ./pg_data:/var/lib/postgresql/data
